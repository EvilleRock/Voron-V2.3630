#####################################################################
# 	CAN for sb2040 v?
#####################################################################

[mcu sb2040]
canbus_uuid: 48a65704888a

[adxl345]
cs_pin: sb2040:gpio1
spi_software_sclk_pin: sb2040:gpio0
spi_software_mosi_pin: sb2040:gpio3
spi_software_miso_pin: sb2040:gpio2

[extruder]
step_pin: sb2040:gpio9 
dir_pin: sb2040:gpio10 
enable_pin: !sb2040:gpio7 
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point

rotation_distance: 22.425 # 22.385 # was good for abs red - round to 3 decimals
## Chetah Sun - rotation_distance: 21.931 

gear_ratio: 50:10 
microsteps: 32
full_steps_per_rotation: 200 
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: sb2040:gpio6 
max_extrude_only_distance: 101
# sensor_type: ATC Semitec 104GT-2 #revisit rocky
sensor_type: Generic 3950  #changed 2022 0526
sensor_pin: sb2040:gpio27 
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
##  Try to keep pressure_advance below 1.0. Default is 0.040
pressure_advance: 0.1 #0.040
##  pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: sb2040:gpio8
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

[fan]
##  Print Cooling Fan - FAN0
pin: sb2040:gpio13  
max_power: 1.0
##  Depending on your fan, you may need to increase this value if your fan will not start.
##   Can change cycle_time (increase) if your fan is not able to slow down effectively
cycle_time: 0.010
shutdown_speed: 1
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: sb2040:gpio14 ## PE5  CAN changes
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
off_below: 0.10  # adding this line did not stop fan from running
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

[temperature_sensor FLY-SB2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040

[temperature_sensor StealthBurner]
sensor_type: ATC Semitec 104GT-2
sensor_pin: sb2040:gpio26
min_temp: -50
max_temp: 350

[neopixel sb_leds]
pin: sb2040:gpio12
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.1
initial_WHITE: 0.0
